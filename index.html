<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game store</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<header>
  <div class="upper-header">
  <span>Game store</span>
  <nav>
    <a href="">Новинки</a>
    <a href="">Топ чарт</a>
    <a href="">Скидки</a>
    <a href="">Предзаказ</a>
    <a href="">Популярные</a>
    <a href="">Бестселлеры</a>
    <a href="">Карта</a>
    <a href="">Соц.сети</a>
  </nav>
  <div>Profile</div>
  </div>
  <div class="lower-header">
    <div>
      <span class="find">Найти</span>
      <span class="view">Просмотр</span>
    </div>
    <div class="search-wrapper">

      <input class="search" type="search">
      <img class="search__magnifier" src="./images/kisspng-computer-icons-magnifying-glass-magnifier-clip-art-zoom-in-5b2e324dbaad37.0563569515297541897646.jpg">

    </div>
  </div>
</header>
<section class="main-slider">
  <div class="container-slider">
    <img class="main-slide" src="./images/cyber.jpg" alt="cyber">
    <ul class="main-list">
      <li><img class="slides" src="./images/cyberpunk.jpg" alt="cyber"></li>
      <li><img class="slides" src="./images/cyberpunk.jpg" alt="cyber"></li>
      <li><img class="slides" src="./images/cyberpunk.jpg" alt="cyber"></li>
      <li><img class="slides" src="./images/cyberpunk.jpg" alt="cyber"></li>
      <li><img class="slides" src="./images/cyberpunk.jpg" alt="cyber"></li>
      <li><img class="slides" src="./images/cyberpunk.jpg" alt="cyber"></li>
    </ul>
  </div>
</section>
<section class="new-games">
  <span>Новые игры</span>
  <span class="new-prev">	&lt; </span>
  <span class="new-next">	&gt; </span>
  <div class="container-new-games">
    <div class="items-new-games">

      <img src="./images/cyber.jpg" alt="cyber">
      <div class="new-game-name">HITMAN 3</div>
      <div class="new-game-developer ">UBISOFT</div>
      <div class="new-game-coast">1000 &#8381;</div>
    </div>
    <div class="items-new-games">

      <img src="./images/cyber.jpg" alt="cyber">
      <div class="new-game-name">FIFA 21</div>
      <div class="new-game-developer ">EA Sports</div>
      <div class="new-game-coast">2000 &#8381;</div>
    </div>
    <div class="items-new-games">

      <img src="./images/cyber.jpg" alt="cyber">
      <div class="new-game-name">Assasin</div>
      <div class="new-game-developer ">UBISOFT</div>
      <div class="new-game-coast">3000 &#8381;</div>
    </div>
    <div class="items-new-games">

      <img src="./images/cyber.jpg" alt="cyber">
      <div class="new-game-name">DOTA 2</div>
      <div class="new-game-developer ">VALVE</div>
      <div class="new-game-coast">4000 &#8381;</div>
    </div>
    <div class="items-new-games">

      <img src="./images/cyber.jpg" alt="cyber">

      <div class="new-game-name">Star Craft 2</div>
      <div class="new-game-developer ">BLIZZARD</div>
      <div class="new-game-coast">5000 &#8381;</div>
    </div>
  </div>
</section>
<section class="top-chart">
<div>
  <img src="" alt="first" width="">
  <span>Топ чарт</span>
</div>
<div class="container-grid"></div>
</section>
</body>
</html>
