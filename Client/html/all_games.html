<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/all_games_style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="top"><div class='top-left'>
      <span>Главная страница</span> Все игры
    </div>
    <div class='top-right'><input type="text"><img src="../images/loopa.png" alt="search"></div>
    </div>
    <div class="content-all-games">
      <div class="module-content">
      </div>
      <div class="bar-all-games">
        <div class="sort-elements">
        <div class='title-sort-elements'><span>Жанр</span><img src="../images/arrow.png" alt="arr" width="20" height="20"></div>
        <ul class="sort-elements-list genre">
          <li> <span class='genre-item'> Стратегии </span> <span class='accept-n'>&#10004;</span></li>
          <li> <span class='genre-item'> Гонки </span> <span class='accept-n'>&#10004;</span></li>
          <li> <span class='genre-item'> РПГ </span> <span class='accept-n'>&#10004;</span></li>
          <li> <span class='genre-item'> Онлайн </span><span class='accept-n'>&#10004;</span></li>
          <li> <span class='genre-item'> Шутер </span> <span class='accept-n'>&#10004;</span></li>
          <li> <span class='genre-item'> Файтинг </span><span class='accept-n'>&#10004;</span></li>
          <li> <span class='genre-item'> Хоррор </span> <span class='accept-n'>&#10004;</span></li>
          </ul>
          </div>
        <div class="sort-elements"><div class='title-sort-elements'><span>Цена</span><img src="../images/arrow.png" alt="arr" width="20" height="20"></div>
          <ul class="sort-elements-list sort-price">
          <li> <span class='cost-item'> Ниже | 1000&#8381; </span><span class='accept-n'>&#10004;</span></li>
          <li> <span class='cost-item'> Ниже | 2000&#8381; </span><span class='accept-n'>&#10004;</span></li>
          <li> <span class='cost-item'> Ниже | 3000&#8381; </span><span class='accept-n'>&#10004;</span></li>
          <li> <span class='cost-item'> Выше | 3000&#8381; </span><span class='accept-n'>&#10004;</span></li></ul>
        </div>
        <div class="sort-elements"><div class='title-sort-elements'><span>Рэйтинг</span><img src="../images/arrow.png" alt="arr" width="20" height="20"></div>
          <ul class="sort-elements-list sort-rait">
          <li> <span class='cost-item'> Выше | 1	&#9734; </span><span class='accept-n'>&#10004;</span></li>
          <li> <span class='cost-item'> Выше | 2	&#9734; </span><span class='accept-n'>&#10004;</span></li>
          <li> <span class='cost-item'> Выше | 3	&#9734; </span><span class='accept-n'>&#10004;</span></li>
          <li> <span class='cost-item'> Выше | 4	&#9734; </span><span class='accept-n'>&#10004;</span></li>
         </ul>
        </div>
        <div class="btn-sort">Применить</div>
      </div>
    </div>
  </div>
  <script src="../Js/script_3.js"></script>
</body>
</html>
