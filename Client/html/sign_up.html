<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game store</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/sign_up.css">
  <link rel="icon" href="../images/iconfinder-gamepad-4341293_120527.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="top"><div class='top-left'>
      <span>Главная страница</span> Все игры
    </div>
    </div>
<div class="container content">
  <div class='top-sign-up'>
    <div class='img-phto'>
    <div class='user-photo'><p>LA</p></div>
    </div>
    <div class='inputs'>
      <h2>Данные</h2>
      <div><span>Имя</span> <input type="text"></div>
      <div><span>Email</span> <input type="text"></div>
      <div><span>Пароль</span> <input type="password"></div>
    </div>
    <div class='location'>
      <h2>Расположение</h2>
      <input type="text" placeholder="Страна">
      <input type="text" placeholder="Город">
      <input type="text" placeholder="Телефон">
    </div>
  </div>
  <h2>Предпочтения</h2>
  <div class='choose-favorite'>
    <div class="favorite-gener">
      <h3>Жанры</h3>
      <ul class="sort-elements-list genre">
        <li> <span class="list-g"> Онлайн </span><span class='accept-n'>&#10004;</span></li>
        <li> <span class="list-g"> Гонки </span> <span class='accept-n'>&#10004;</span></li>
        <li> <span class="list-g"> РПГ </span> <span class='accept-n'>&#10004;</span></li>
        <li> <span class="list-g"> Стратегии </span> <span class='accept-n'>&#10004;</span></li>
        <li> <span class="list-g"> Шутер </span> <span class='accept-n'>&#10004;</span></li>
        <li> <span class="list-g"> Файтинг </span><span class='accept-n'>&#10004;</span></li>
        <li> <span class="list-g"> Хоррор </span> <span class='accept-n'>&#10004;</span></li>
        </ul>
    </div>
    <div class='favorite-develop'>
      <h3>Разработчики</h3>
      <ul class="sort-elements-list develop-f">
        <li> <span class='list-d'> Ubosoft </span><span class='accept-n'>&#10004;</span></li>
        <li> <span class='list-d'> EA </span> <span class='accept-n'>&#10004;</span></li>
        <li> <span class='list-d'> Rock Star </span> <span class='accept-n'>&#10004;</span></li>
        <li> <span class='list-d'> Valve </span> <span class='accept-n'>&#10004;</span></li>
        </ul>
    </div>
  </div>
  <div class="btn-sort">Принять</div>
  </div>
  <script src="../Js/sign_up.js"></script>
</body>
